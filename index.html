<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="body-grid">
      <header>
        <div class="container">
          <h1>Library</h1>
        </div>
      </header>
      <main>
        <div class="container">
          <button class="btn" id="add-btn">&plus; Add Book</button>
          <div class="book-grid">

          </div>
        </div>
      </main>
      <footer>
        <p>&copy; 2024 Ryan Holland</p>
      </footer>
    </div>

    <dialog class="flow">
      <div class="row end">
        <button class="can-btn">X</button>
      </div>

      <h2>Add New Book</h2>
      <form action="" class="flow">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Author"
          required
        />
        <input
          type="number"
          id="pages"
          name="pages"
          placeholder="Pages"
          required
        />
        <div class="row center">
          <label for="read">Have you read it?</label>
          <input class="checkbox" type="checkbox" name="read" id="read" />
        </div>
        <button class="btn long-btn sub-btn" type="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
